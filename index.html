<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preload" href="/css/normalize.css" as="style">
  <link rel="stylesheet" href="/css/normalize.css">

  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <main class="container">

    <div class="card">
      <img class="card__pattern" src="/images/bg-pattern-card.svg" alt="Card pattern">
      <section>

        
        <div class="card__image">
          <img src="images/image-victor.jpg" alt="Victor Crest">
        </div>
        <div class="card__name">
          <h2>Victor Crest <span class="card__age">26</span></h2>
          <p class="card__city">London</p>
        </div>

        <div class="stats">
          <h3 class="stats__item">80K <span>Followers</span></h3>
          <h3 class="stats__item">803K <span>Likes</span></h3>
          <h3 class="stats__item">1.4K <span>Photos</span></h3>
        </div>
      </section>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Leo-Zubiri">Leo Zubiri</a>.
  </div>
</body>
</html>
